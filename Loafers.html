<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loafers Varieties</title>
    <link rel="stylesheet" href="sneaker.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Rosario:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <!-- Loafers Varieties Section -->
    <section class="sneakers-varieties">
        <h2 class="section-title">Varieties of Loafers</h2>
        
        <div class="sneaker-list">
            <div class="sneaker-card">
                <img src="leather.jpg" alt="Black Leather" class="sneaker-image">
                <div class="sneaker-info">
                    <h3 class="sneaker-name">Black Leather</h3>
                    <p class="sneaker-price">Rs:1250/-</p>
                    <span class="sneaker-colors">Available Colors: Black</span>
                </div>
            </div>
            
            <div class="sneaker-card">
                <img src="softvelvet.jpg" alt="Soft Velvet" class="sneaker-image">
                <div class="sneaker-info">
                    <h3 class="sneaker-name">Soft Velvet</h3>
                    <p class="sneaker-price">Rs:1200/-</p>
                    <span class="sneaker-colors">Available Colors: Blue, Red, Black</span>
                </div>
            </div>

            <div class="sneaker-card">
                <img src="weddingpro.jpg" alt="Casual Slip-on Sneaker" class="sneaker-image">
                <div class="sneaker-info">
                    <h3 class="sneaker-name">Wedding Pro</h3>
                    <p class="sneaker-price">Rs:1500/-</p>
                    <span class="sneaker-colors">Available Colors: Beige, Navy, Green</span>
                </div>
            </div>
            
            <div class="sneaker-card">
                <img src="royalart.jpg" alt="High-top Basketball Sneaker" class="sneaker-image">
                <div class="sneaker-info">
                    <h3 class="sneaker-name">Royal Art</h3>
                    <p class="sneaker-price">Rs:2000/-</p>
                    <span class="sneaker-colors">Available Colors: Black, White, Red</span>
                </div>
            </div>
        </div>
        <h2 class="section-title">And Many More....</h2>

        <div class="button-container">
            <a href="index.html" class="btn">
                <span class="span">Back to Home</span>
            </a>
        </div>

    </section>
    
    
    
</body>
</html>
